<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400">
  <defs>
    <!-- Adjust these stops to match exact site colors if needed -->
    <linearGradient id="vixelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34D399"/>  <!-- emerald-400 -->
      <stop offset="100%" stop-color="#16A34A"/> <!-- green-600 -->
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect fill="none" width="100%" height="100%"/>
  <text x="50%" y="68%" text-anchor="middle"
        font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
        font-weight="800" font-size="260" letter-spacing="-6"
        fill="url(#vixelGrad)" filter="url(#softGlow)">Vixel</text>
</svg>
